<!DOCTYPE html>

    <title>gmail account</title>
    <link rel="stylesheet" href="gmail_account.css">
</head>
<body>
    <section id="Sec">
        <video autoplay muted loop>
            <source src="../Lab_session/videoplayback.mp4" type="video/mp4">
        </video>
        <div>
           <form action="#" id="G-Form">
            <h1>Create Your Gamil Account</h1>
            <input type="text" title="name" placeholder="Enter Your Full Name" required><br>
            <input type="number" title="Mobile No." min="6000000000" max="9999999999" placeholder="Enter Your Number" required><br>
            <input type="email" title="email id" placeholder="Enter Your Email id" required><br>
            <button form="G-Form">Reset</button>
            <button form="G-Form">Submit</button>
           </form>
        </div>
    </section>
